version: '2.4'
services:

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_PASSWORD: testtest
    ports:
      - 5555:5432
    volumes:
      - ./../../rbb_server/src/rbb_server/schema.sql:/docker-entrypoint-initdb.d/10-schema.sql
      - ./data.sql:/docker-entrypoint-initdb.d/20-data.sql
    networks:
      default:
        aliases:
          - db.ats.localhost

  rbb-web:
    image: amzracing/rbb-web
    restart: always
    ports:
      - 8001:80
    networks:
      default:
        aliases:
          - rbb.localhost

  rbb-api-server:
    image: amzracing/rbb-api-server
    depends_on:
      - postgres
    restart: always
    environment:
      RBB_DB_USER: postgres
      RBB_DB_PASS: testtest
      RBB_DB_HOST: postgres
      RBB_DB_DB: postgres
      RBB_BEHIND_PROXY: 1
    ports:
      - 8002:8080
    networks:
      default:
        aliases:
          - api.rbb.localhost

  rbb-reverse-proxy:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx-api-subdirectory.conf:/etc/nginx/nginx.conf:ro
    networks:
      default:
        aliases:
          - proxy.rbb.localhost

  rbb-object-storage:
    image: quay.io/minio/minio:RELEASE.2021-11-03T03-36-36Z
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: MINIOKEY
      MINIO_ROOT_PASSWORD: MINIOSUPERSECRET
    volumes:
      - ./buckets:/data
    expose:
        - "9000"
        - "9001"
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      default:
        aliases:
          - minio.rbb.localhost

